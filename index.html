<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ferramentas de Análise Estratégica</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }
        h1 {
            text-align: center;
        }
        .button-container {
            display: flex;
            justify-content: center;
            margin-top: 50px;
        }
        .tool-button {
            padding: 15px 30px;
            font-size: 18px;
            margin: 0 10px;
            cursor: pointer;
        }
        .popup {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 9999;
        }
        .popup-content {
            background-color: white;
            width: 80%;
            height: 80%;
            margin: 10% auto;
            padding: 20px;
            border-radius: 5px;
            overflow: auto;
        }
        .close-button {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 24px;
            cursor: pointer;
        }

    </style>
</head>
<body>
    <h1>Ferramentas de Análise Estratégica</h1>
    <div class="button-container">
        <button class="tool-button" onclick="openPopup('https://www.t4consultoria.com.br/')">SWOT</button>
        <button class="tool-button" onclick="openPopup('https://seu-usuario.github.io/problem-tree.html')">Árvore de Problemas</button>
        <button class="tool-button" onclick="openPopup('https://seu-usuario.github.io/porter-five-forces.html')">5 Forças de Porter</button>
    </div>

    <div id="popup" class="popup">
        <div class="popup-content">
            <span class="close-button" onclick="closePopup()">&times;</span>
            <iframe id="tool-iframe" width="100%" height="100%" frameborder="0"></iframe>
        </div>
    </div>

    <script>
        function openPopup(toolUrl) {
            document.getElementById('popup').style.display = 'block';
            document.getElementById('tool-iframe').src = toolUrl;
        }

        function closePopup() {
            document.getElementById('popup').style.display = 'none';
            document.getElementById('tool-iframe').src = '';
        }
    </script>
</body>
</html>

    <script>
        function openPopup(tool) {
            document.getElementById('popup').style.display = 'block';
            document.getElementById('tool-iframe').src = tool + '.html';
        }

        function closePopup() {
            document.getElementById('popup').style.display = 'none';
            document.getElementById('tool-iframe').src = '';
        }
    </script>
</body>
</html>
